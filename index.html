<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!--<link rel="shortcut icon" href="./public/favicon.png">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./src/webring.ts"></script>
  <meta http-equiv="X-Content-Security-Policy" content="<%= contentSecurityPolicy %>" />
  <title>
    Sample Webring Website
  </title>
</head>

<body>
  <div id="app">Website Content</div>
  

  <script type="module" src="./src/index.ts" defer></script>
  
  <myth-ring>
    <div slot="prevsite">
    <span>{{title}}:</span>
    <a href="{{url}}">{{title}}</a>
    </div>
    <div slot="cursite">
      <span>{{title}}</span>
      </div>
    <div slot="nextsite">
      <span>GO NEXT:</span>
      <a href="{{url}}">{{title}}</a>
      </div>
  </myth-ring>

</body>

</html>
